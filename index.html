<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer for Republic Day</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body onload="startTimer()">
    <div id="countdown">
      <h2>Countdown Timer for Republic Day</h2>
      <div id="timer">
        <div>
          <span id="days">0</span>
          <span>Days</span>
        </div>
        <div>
          <span id="hours">0</span>
          <span>Hours</span>
        </div>
        <div>
          <span id="minutes">0</span>
          <span>Minutes</span>
        </div>
        <div>
          <span id="seconds">0</span>
          <span>Seconds</span>
        </div>
      </div>
      <button onclick="toggleTimer()">Start/Stop Timer</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
